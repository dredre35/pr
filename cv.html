<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
    <link rel="stylesheet" href="cv.css">
</head>
<body>
    <div class="atas">
        <div class="gambar ketengah">
            <img src="./images/slime.png" alt="foto" height="130px">
        </div>
        <div class="nama ketengah fontputih">
            Slime
        </div>
    </div>
    <div class="bawah">
        <div class="skill ketengah fontputih">
            Skills <br><br> None
        </div>

            <div>
                Stats
            </div><br>
            <div>Lvl : 2</div>
            <div><img src="../images/hp.png" alt="" height="20px">
                HP : 500
            </div>
            <div><img src="../images/atk.png" alt="" height="20px">
                ATK : 10
            </div>
            <div><img src="../images/def.png" alt="" height="20px">
                DEF : 10
            </div>
        </div>
    </div>
